<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Tools5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://unpkg.com/cropperjs@1.6.1/dist/cropper.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="logo">Tools5</a>
            <a href="/tools" class="tools-link active">Tools</a>
        </div>
    </nav>
    
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Tools5</h2>
                <button class="theme-toggle" id="themeToggle">
                    <i class='bx bx-moon'></i>
                </button>
            </div>
            
            <div class="collapse-container">
                <div class="collapse-item">
                    <div class="collapse-header" data-target="favorites">
                        <div class="expand-icon"><i class='bx bx-chevron-down'></i></div>
                        <span class="header-text">
                            <img class="category-icon" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23666' d='M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z'/%3E%3C/svg%3E" alt="Favorite">
                            Favorite Tools
                        </span>
                    </div>
                    <div class="collapse-content" id="favorites">
                        <div class="favorite-tools">
                            <div class="unauthenticated">
                                <i class='bx bx-lock'></i>
                                <div><a class="sign-in">Sign in</a> to see your favorite tools.</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="collapse-item expanded">
                    <div class="collapse-header" data-target="text-tools">
                        <div class="expand-icon"><i class='bx bx-chevron-down'></i></div>
                        <span class="header-text">
                            <img class="category-icon" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23666' d='M5 4v3h5.5v12h3V7H19V4z'/%3E%3C/svg%3E" alt="Text">
                            Text Tools
                        </span>
                    </div>
                    <div class="collapse-content" id="text-tools">
                        <div class="category-tools">
                            <a class="category-tool active" href="#">
                                <div class="tool-icon"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234f46e5' d='M5 4v3h5.5v12h3V7H19V4z'/%3E%3C/svg%3E" alt="Case Converter"></div>
                                <div class="tool-name">Case Converter</div>
                            </a>
                            <a class="category-tool" href="#">
                                <div class="tool-icon"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234f46e5' d='M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z'/%3E%3C/svg%3E" alt="Lorem Ipsum"></div>
                                <div class="tool-name">Lorem Ipsum Generator</div>
                            </a>
                            <a class="category-tool" href="#">
                                <div class="tool-icon"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234f46e5' d='M9 7h6v2H9V7zm0 4h6v2H9v-2z'/%3E%3C/svg%3E" alt="Letter Counter"></div>
                                <div class="tool-name">Letter Counter</div>
                            </a>
                            <a class="category-tool" href="#">
                                <div class="tool-icon"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234f46e5' d='M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z'/%3E%3C/svg%3E" alt="Text to Handwriting"></div>
                                <div class="tool-name">Text to Handwriting Converter</div>
                            </a>
                            <a class="category-tool" href="#">
                                <div class="tool-icon"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234f46e5' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z'/%3E%3C/svg%3E" alt="Bionic Reading"></div>
                                <div class="tool-name">Bionic Reading Converter</div>
                            </a>
                            <a class="category-tool" href="#">
                                <div class="tool-icon"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234f46e5' d='M6 2v6h.01L6 8.01 10 12l-4 4 .01.01H6V22h12v-5.99h-.01L18 16l-4-4 4-3.99-.01-.01H18V2H6z'/%3E%3C/svg%3E" alt="Whitespace Remover"></div>
                                <div class="tool-name">Multiple Whitespace Remover</div>
                            </a>
                            <a class="category-tool" href="#">
                                <div class="tool-icon"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234f46e5' d='M9.93 13.5h4.14L12 7.98 9.93 13.5zM12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z'/%3E%3C/svg%3E" alt="Google Fonts"></div>
                                <div class="tool-name">Google Fonts Pair Finder</div>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="collapse-item">
                    <div class="collapse-header" data-target="image-tools">
                        <div class="expand-icon"><i class='bx bx-chevron-down'></i></div>
                        <span class="header-text">
                            <img class="category-icon" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23666' d='M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z'/%3E%3C/svg%3E" alt="Image">
                            Image Tools
                        </span>
                    </div>
                    <div class="collapse-content" id="image-tools">
                        <div class="category-tools">
                            <a class="category-tool" href="#">
                                <div class="tool-icon"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%236366f1' d='M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z'/%3E%3C/svg%3E" alt="Image Cropper"></div>
                                <div class="tool-name">Image Cropper</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="tool-interface" id="toolInterface">
                <!-- Tool content will be loaded here dynamically -->
            </div>
        </main>
    </div>
    
    <script src="https://unpkg.com/cropperjs@1.6.1/dist/cropper.js"></script>
    <script src="script.js"></script>
</body>
</html>
